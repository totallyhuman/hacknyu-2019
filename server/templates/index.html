<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard &mdash; Budget Bucket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/Features-Boxed.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/Header-Blue.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}">
<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename = 'img/favicon.png') }}"/>
</head>

<body style="background-color:#39393b;">
    <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search" style="background-color:#fafafa;box-shadow:0px 0px 15px rgba(33, 33, 33, 0.4);">
        <div class="container"><a class="navbar-brand" href="#" style="color:#39393b;"><img src="{{ url_for('static', filename = 'img/monochrome-logo.png') }}" style="width:25px;height:25px;margin-right:15px;margin-top:-10px;">Dashboard</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1"></div>
        </div>
    </nav>
    <div class="features-boxed" style="background-color:rgba(238,244,247,0);">
        <div class="container">
            <div class="intro"></div>
            <div class="row justify-content-center features">
                <div class="col-sm-6 col-md-5 col-lg-4 item">
                    <div class="box">
                        <i class="fas fa-dollar-sign icon"></i>
                        <h1 class="BIGDATA">${{total_spent}}</h1>
                        <h3 class="name">Money Spent</h3>
                    </div>
                </div>
                <div class="col-sm-6 col-md-5 col-lg-4 item">
                    <div class="box">
                        {{c1_icon|safe}}
                        <h1 class="BIGDATA">${{c1_spend}}</h1>
                        <h3 class="name">{{c1_text}}</h3>
                    </div>
                </div>
                <div class="col-sm-6 col-md-5 col-lg-4 item">
                    <div class="box">
                        {{c2_icon|safe}}
                        <h1 class="BIGDATA">${{c2_spend}}</h1>
                        <h3 class="name">{{c2_text}}</h3>
                    </div>
                </div>
                <div class="col-sm-6 col-md-5 col-lg-4 item">
                    <div class="box">
                        {{c3_icon|safe}}
                        <h1 class="BIGDATA">${{c3_spend}}</h1>
                        <h3 class="name">{{c3_text}}</h3>
                    </div>
                </div>
                <div class="col-sm-6 col-md-5 col-lg-4 item">
                    <div class="box">
                        {{c4_icon|safe}}
                        <h1 class="BIGDATA">${{c4_spend}}</h1>
                        <h3 class="name">{{c4_text}}</h3>
                    </div>
                </div>
                <div class="col-sm-6 col-md-5 col-lg-4 item">
                    <div class="box">
                        {{c5_icon|safe}}
                        <h1 class="BIGDATA">${{c5_spend}}</h1>
                        <h3 class="name">{{c5_text}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
